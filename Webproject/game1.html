              Name of Player1:
              <input id="namePlayer1"type="text" name="" value="Player1">

              <input id="namePlayer2" name="" value="Player2">

            <button id="startButton" type="button" name="button" onclick="start()">Start</button>
          </div>
          <div id="runningGameUI">
            <div class="rowCustom">
              <p>Active Player:</p>
              <p id="activePlayer"></p>
            </div>
            <div class="rowCustom">
              <p>Availabe gold:</p>
              <p id="availableGold"></p>
            </div>
            <div class="rowCustom">
              <p>Round:</p>
              <p id="roundCounter"></p>
            </div>
            <div class="rowCustom">
              <p>Field: </p>
              <p id="fieldName"></p>
            </div>
            <button id="endButton" type="button" onclick="nextRound()">End round</button>
          </div>
        </div>

        <div id="board">
        </div>

        <div id="rightUI">
          <div id="unitInfoUI">
            <img id="pictureRight" style="background:url(./images/empty.png)" src="" alt="leer">
            <div class="rowCustom">
              <p>Name: </p>
              <p id="elementName" ></p>
            </div>
            <div class="rowCustom">
              <p>Healthpoints: </p>
              <p id="healthpoints"></p>
            </div>
            <div class="rowCustom">
              <p>Damage: </p>
              <p id="attackDamage"></p>
            </div>
            <div class="rowCustom">
              <p>Remaining steps: </p>
              <p id="steps"></p>
            </div>
          </div>
          <div id="buttonDiv">
            <button id="moveButton" class="disabledButton" style="display='none'" onclick="moveInterface()" type="button" name="button">move</button>
            <button id="attackButton" class="disabledButton" style="display='none'" onclick="attackInterface()" type="button" name="button">attack</button>
            <button id="chooseBuildingButton" class="disabledButton" onclick="chooseBuilding()" style="display='none'" type="button" name="button"><p>make building clickable</p></button>
            <button id="buildAxe" class="disabledButton" style="display='none'" onclick="buildAxe()">build axewarrior</button>
            <button id="buildSword" class="disabledButton" style="display='none'" onclick="buildSword()">build sword- warrior</button>
